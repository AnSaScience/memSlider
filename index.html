<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MemSlider</title>
</head>
<body>
        <div class="slider">

            <div class="slides">

                <input type="radio" name="radio" id="r1" checked>
                <input type="radio" name="radio" id="r2" >
                <input type="radio" name="radio" id="r3" >
                <input type="radio" name="radio" id="r4" >

                <div class="slide s1">
                    <img src="./assets/img/instasize_220513011155.png" alt="" class="image">
                    <h2 class="description">Most Inspiring Quote Ever!</h2>   
                </div>
                <div class="slide ">
                    <img src="./assets/img/Front-End-vs-Back-End.jpg" alt="" class="image">
                    <h2 class="description">Front-End vs Back-End</h2>   
                </div>
                <div class="slide ">
                    <img src="./assets/img/Programming-Memes-Programmer-while-sleeping.jpg" alt="" class="image">
                    <h2 class="description">Programmers while Sleeping</h2>   
                </div>
                <div class="slide ">
                    <img src="./assets/img/2bc37dee561b2bbf53d9f41dc4f92596.jpg" alt="" class="image">
                    <h2 class="description">...return body;</h2>   
                </div>
                <div class="controls">
                    <label for="r1" class="control"></label>
                    <label for="r2" class="control"></label>
                    <label for="r3" class="control"></label>
                    <label for="r4" class="control"></label>
                </div>

            </div>

        </div>
</body>
</html>
